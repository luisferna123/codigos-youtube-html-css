<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <!-- font Awesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box windows">
            <div class="logo">
                <i class="fab fa-windows icon"></i>
            </div>
            <div class="logo-description">
                <span class="logo-version">V. 11</span>
                <span class="logo-tittle">windows</span>
            </div>
        </div>
        <div class="box apple">
            <div class="logo">
                <i class="fab fa-apple icon"></i>
            </div>
            <div class="logo-description">
                <span class="logo-version">V. 14.7</span>
                <span class="logo-tittle">Apple iOS</span>
            </div>
        </div>
        <div class="box ubuntu">
            <div class="logo">
                <i class="fab fa-ubuntu icon"></i>
            </div>
            <div class="logo-description">
                <span class="logo-version">V. 20.04</span>
                <span class="logo-tittle">Ubuntu</span>
            </div>
        </div>
    </div>
</body>
</html>
