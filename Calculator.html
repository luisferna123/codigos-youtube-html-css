<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclik="display.value = '' " class="operator">
                    <input type="button" value="DE" onclik="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclik="display.value += '.' " class="operator">
                    <input type="button" value="/" onclik="display.value += '/' " class="operator">
                </div>

                <div>
                    <input type="button" value="7" onclik="display.value += '7' ">
                    <input type="button" value="8" onclik="display.value += '8' ">
                    <input type="button" value="9" onclik="display.value += '9' ">
                    <input type="button" value="*" onclik="display.value += '*' " class="operator">
                </div>

                <div>
                    <input type="button" value="4" onclik="display.value += '4' ">
                    <input type="button" value="5" onclik="display.value += '5' ">
                    <input type="button" value="6" onclik="display.value += '6' ">
                    <input type="button" value="-" onclik="display.value += '-' " class="operator">
                </div>

                <div>
                    <input type="button" value="1" onclik="display.value += '1' ">
                    <input type="button" value="2" onclik="display.value += '2' ">
                    <input type="button" value="3" onclik="display.value += '3' ">
                    <input type="button" value="+" onclik="display.value += '+' " class="operator">
                </div>

                <div>
                    <input type="button" value="00" onclik="display.value += '00' ">
                    <input type="button" value="0" onclik="display.value += '0' ">
                    <input type="button" value="=" onclik="display.value = eval(display.value)" class="equal operator">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
